<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css"/>
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <h2>ðŸ”§ Dashboard <span id="who" class="pill"></span></h2>
            <div style="display:flex;gap:8px;flex-wrap:wrap">
                <button id="exportBtn" class="btn">Export JSON</button>
                <label class="btn">
                    Import JSON
                    <input id="importInput" type="file" accept="application/json" style="display:none">
                </label>
                <a class="btn" href="index.html">Logout</a>
            </div>
        </div>

        <div id="notice" class="pill success" style="display:none"></div>

        <h3>Create Customer</h3>
        <form id="customerForm">
            <div class="row">
                <div><label>Name</label><input id="c_name" required></div>
                <div><label>Email</label><input id="c_email" type="email" required></div>
            </div>
            <div class="row">
                <div><label>Phone</label><input id="c_phone"></div>
                <div><label>Temp Password</label><input id="c_pass" value="customer123" required></div>
            </div>
            <p><button class="btn primary">Add Customer</button></p>
        </form>

        <h3>Create Repair Job</h3>
        <form id="repairForm">
            <div class="row">
                <div>
                    <label>Customer</label>
                    <select id="r_customer" required></select>
                </div>
                <div>
                    <label>Vehicle</label>
                    <input id="r_vehicle" required placeholder="e.g., 2015 Ford F-150">
                </div>
            </div>
            <div class="row single">
                <div><label>Issue</label><textarea id="r_issue" rows="3" placeholder="Describe the problem"></textarea></div>
            </div>
            <div class="row">
                <div>
                    <label>Status</label>
                    <select id="r_status">
                        <option>Received</option>
                        <option>In Progress</option>
                        <option>Waiting for Parts</option>
                        <option>Completed</option>
                    </select>
                </div>
            </div>
            <p><button class="btn primary">Create Job</button></p>
        </form>

        <h3>All Repairs</h3>
        <div class="row single" style="margin-bottom:8px">
            <input id="search" placeholder="Search by customer, vehicle, status..."/>
        </div>
        <table id="repairsTable">
            <thead>
                <tr><th>ID</th><th>Customer</th><th>Vehicle</th><th>Issue</th><th>Status</th><th>Updated</th><th>Action</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
